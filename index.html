<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ü§ñ AI Agent Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 1rem;
      padding: 10px;
      margin-top: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    pre {
      text-align: left;
      background: #fff;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ü§ñ AI Agent Bot</h1>
  <p>Ask me anything!</p>

  <textarea id="prompt" placeholder="e.g. What is the capital of Kenya?"></textarea><br/>
  <button onclick="ask()">Ask</button>

  <pre id="response">Type a question and click "Ask".</pre>

  <script>
    async function ask() {
      const input = document.getElementById('prompt').value;
      const output = document.getElementById('response');
      output.textContent = "Thinking...";

      const OPENROUTER_API_KEY = "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"; // ‚Üê Replace this with your actual key!

      try {
        const response = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(
          " https://openrouter.ai/api/v1/chat/completions "
        ), {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + OPENROUTER_API_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "mistralai/mistral-7b-instruct",
            messages: [{ role: "user", content: input }]
          })
        });

        if (!response.ok) {
          throw new Error(`API returned status ${response.status}`);
        }

        const data = await response.json();
        const result = JSON.parse(data.contents); // allorigins wraps response in "contents"

        output.textContent = result.choices?.[0]?.message?.content || JSON.stringify(result, null, 2);

      } catch (error) {
        console.error("Request error:", error);
        output.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
